<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Übergabe an der Geschäftsstelle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      color: #00adb5;
      display: flex;
      align-items: center;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-group {
      width: 100%;
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input[type="submit"] {
      background-color: #00adb5;
      color: #fff;
      cursor: pointer;
    }

    .sidebar {
      width: 200px;
      background-color: #f1f1f1;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      overflow: auto;
      z-index: 1;
    }
    .sidebar img.logo  {
      width: 100%;
      margin-bottom: 20px;
    }
    .content {
      margin-left: 200px;
      padding: 10px;
    }

    /* Stil für die globalen Navigationslinks */
    .sidebar a {
      display: block;
      margin-bottom: 10px;
      color: #333;
      text-decoration: none;
    }

    /* Stil für die aufgeklappten Navigationslinks */
    .sidebar a:hover {
      color: #000;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .content {
        margin-left: 0;
        padding: 10px;
      }
    }
    </style>
</head>
<body>
  <!-- Globale Navigation -->
  <div class="sidebar">
    <img src="logo.png" alt="Logo" class="logo">
    <a href="registrieren.html">Registrieren</a>
    <a href="werwirsind.html">Wer wir sind</a>
    <a href="index.html">Startseite</a>
    <a href="vorOrtabgeben.html">Vor Ort abgeben</a>
    <a href="krisenregionen.html">Krisenregionen</a>
    <a href="datenschutz.html">Datenschutz</a>
    <a href="impressum.html">Impressum</a>
  </div>

  <div class="container">
    <h1><img src="Logo.png" alt="Logo" style="width: 200px;"></h1>
    <h1>Übergabe an der Geschäftsstelle</h1>

    <form action="registrierungvorOrterfolgreich.html" method="GET">
      <div class="form-group">
        <label for="country">Krisenregion:</label>
        <select id="country" name="country">
          <option value="Ukraine">Ukraine</option>
          <option value="Italien">Italien</option>
          <option value="Irak">Irak</option>
          <option value="Syrien">Syrien</option>
        </select>
      </div>

      <div class="form-group">
        <label for="kleider">Beschreibung der Kleider, die ich spenden möchte (Jacke, Hose, Pulli, T-shirt):</label>
        <input type="text" id="kleider" name="kleider" required>
      </div>

      <div class="form-group">
        <input type="submit" value="Absenden">
      </div>
    </form>
  </div>
</body>
</html>
